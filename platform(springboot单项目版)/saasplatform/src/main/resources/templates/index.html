<script type="text/javascript">
	function testAjaxCustom() {
		$.ajax({
			url : '/custom/exception',
			loadtip : true,
			type : "POST",
			dataType : 'json',
			success : function(resp) {
				if (resp.code == 0) {
					i++;

					alert(resp.msg);

		});
